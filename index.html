<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <!-- Main Container -->
        <main>

            <!-- Login Container -->
            <section class="form-container">

                <!-- Image -->
                <div class="top-image-div">
                    <div class="top-image">
                        <div class="icon">&#9786;</div>
                        <div class="icon-caption">Sign Up</div>
                    </div>
                </div>

                 <!-- Email Input -->
                <div class="input-div">
                    <label for="login-email">Email address</label>
                    <input type="text" id="login-email" name="email-email-name">
                </div>

                 <!-- Password Input -->
                 <div class="input-div">
                    <label for="login-password">Password</label>
                    <input type="text" id="login-password" name="password-email-name">
                </div>

                <!-- Submit Button -->
                <div class="button-div">
                    <button>Login</button>
                </div>

                <div class="create-account">
                    <p>Create Account</p>
                </div>
                    
            </section>

            
            <!-- Sign Up Container -->
            <section class="form-container">

                <!-- Image -->
                <div class="top-image-div">
                    <div class="top-image">
                        <div class="icon">&#9786;</div>
                        <div class="icon-caption">Sign Up</div>
                    </div>
                </div>

                 <!-- Email Input -->
                <div class="input-div">
                    <label for="signup-email">Email address</label>
                    <input type="text" id="signup-email" name="signup-email-name">
                </div>

                 <!-- Password Input -->
                 <div class="input-div">
                    <label for="signup-password">Password</label>
                    <input type="text" id="signup-password" name="signup-password-name">
                </div>
                    
                <!-- Confirm Password Input -->
                 <div class="input-div">
                    <label for="signup-confirm">Confirm Password</label>
                    <input type="text" id="signup-confirm" name="signup-confirm-name">
                </div>

                <!-- User Name Input -->
                 <div class="input-div">
                    <label for="signup-username">User Name</label>
                    <input type="text" id="signup-username" name="signup-username-name">
                </div>

                <!-- Submit Button -->
                <div class="button-div">
                    <button>Sign Up</button>
                </div>

            </section>
        </main>
        
    </body>
</html>
